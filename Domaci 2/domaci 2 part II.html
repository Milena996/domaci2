<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Form</h1>
    <form name="form" action="/">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Enter Name" id="name">
        <br>

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" name="email" id="email">
        <br>
        <br>

        <p>Choose your product:</p> 
        
        <input type="radio" name="Product1" value="Product1" id="Product1"><label for="Product1">Product 1</label>
        <input type="radio" name="Product2" value="Product2" id="Product2"><label for="Product2">Product 2</label>
        <input type="radio" name="Product3" value="Product3" id="Product3"><label for="Product1">Product 3</label>
        <br>
        <br><br>

        <label for="date">Delivery Date</label>
        <input type="date" name="date" id="date">
        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="3" checked  id="quantity">
        <br><br>

        <label for="address">Address</label>
        <input type="text" placeholder="Street Address" name="address" id="address">
        <br> <br>

        <label>City</label>
        <select>
            <option>---Select city---</option>
            <option>City 1</option>
            <option>City 2</option>
            <option>City 3</option>
        </select>
        <br>
        <br>
        <label>Region</label>
        <select>
            <option>---Select Region---</option>
            <option>Region 1</option>
            <option>Region 2</option>
            <option>Region 3</option>
        </select>
        <br><br>

        <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
        <label for="checkbox">Notify me by email</label>
        <br><br>

        <textarea name="text" placeholder="Your Comment Here" rows="10" cols="30"></textarea>
        <br>
        <br>
        
        <input type="submit" value="Order" name="order">
        <br><br>
        <button type="button">You can order here too</button>
















    </form>











</body>
</html>
