<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upload your CV</h1>
    <br>
    <form name="forme" action="/">
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file">
    <br>
    <h2>Profile</h2>
    <br>

    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter Name" name="fname" id="fname">
    <br>

    <label for="lanme">Last Name</label>
    <input type="text" placeholder="Enter Last Name" name="lname" id="lname">
    <br>

    <label for="mail">Email</label>
    <input type="email" placeholder="Enter Email" name="mail" id="mail">
    <br>

    <label for="tel">Phone</label>
    <input type="tel" placeholder="Enter Phone" name="tel" id="tel">
    <br>


</form>

</body>
</html>
